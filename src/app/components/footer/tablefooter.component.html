<div class="row">
  <div class="col-sm-6">
    <div class="pull-left">
      <div class="results-count">
        {{ footerLegend.showingResults }} {{getPageBeginning()}} {{ footerLegend.to }} {{getPageEnd()}} {{ footerLegend.of }} {{getTotal()}}
      </div>
    </div>
  </div>
  <div class="col-sm-6" *ngIf="getTotalPages() > 1">
    <div class="pull-right">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a (click)="onPreviousClicked()" aria-label="Previous" *ngIf="isPreviousPageVisible()">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li *ngFor="let item of getPages()" [class.active]="item === getCurrentPage() + 1"><a (click)="pageClicked(item)">{{item}}</a></li>
          <li>
            <a (click)="onNextClicked()" aria-label="Next" *ngIf="isNextPageVisible()">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
