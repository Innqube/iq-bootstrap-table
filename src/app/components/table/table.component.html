<table class="table">
    <thead>
        <tr>
            <th *ngFor="let headerItem of headerItems" class="header">
                <div *ngIf="headerItem.prop !== undefined" class="sortable">
                    <a (click)="sort(headerItem.prop)">
                    {{headerItem.name}}
                </a>
                    <i class="glyphicon glyphicon-chevron-up icon" *ngIf="sortProp === headerItem.prop && sortDirection === 'asc'"></i>
                    <i class="glyphicon gglyphicon-chevron-down orderIcon" *ngIf="sortProp === headerItem.prop && sortDirection === 'desc'"></i>
                </div>

                <div *ngIf="headerItem.prop === undefined">
                    <span>
                        {{headerItem.name}}
                    </span>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <template ngFor [ngForOf]="paginatedResults.results" [ngForTemplate]="rows"></template>
    </tbody>
</table>
<iq-bt-footer [paginatedResults]="paginatedResults" (onPageClicked)="onPageClicked($event)"></iq-bt-footer>
